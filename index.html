<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kamu</title>
    <link rel="stylesheet" href="style.css">  
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .image-container img {
            width: 150px;
            cursor: pointer;
        }

        .video-container {
            text-align: center;
        }

        video {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>HALLO SAYANGKU ❤️</h1>

    <div class="container">
        <div class="image-container">
            <img src="waa.jpg" alt="Foto 1" onclick="toggleSize(this)">
            <img src="wa..jpg" alt="Foto 2" onclick="toggleSize(this)">
        </div>

        <div class="video-container">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="makeBig()">Big</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
            <br />
            <video id="video1" width="420">
                <source src="seven.mp4" type="video/mp4">
            </video>
        </div>

        <div class="image-container">
            <img src="waaa.jpg" alt="Foto 3" onclick="toggleSize(this)">
            <img src="waaaa.jpg" alt="Foto 4" onclick="toggleSize(this)">
        </div>
    </div>

    <script src="script.js"></script>  
</body>
</html>
